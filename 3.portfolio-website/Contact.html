<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Una pagina simple de HTML">
    <meta name="keywords" content="Frontend, HTML, roadmap.sh">
    <meta name="author" content="LD00">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/Global.css">
    <link rel="stylesheet" href="Styles/Contact.css">
    <title> Contact | Basic HTML Website </title>
</head>
<body>

    <nav class="navbar">
        <div class="navdiv">
            <div class="profile-section">
                <picture>
                    <source media="(min-width:768px)" srcset="Media/Mapache_750x750.png">
                    <source media="(min-width:320px)" srcset="Media/Mapache_400x400.png">
                    <img src="Media/Mapache_400x400.png" alt="A raccoon">
                </picture>
                <p> Your name </p>
            </div>
            <ul>
                <li> <a href="Homepage.html"> Homepage /</a> </li>
                <li> <a href="Projects.html"> Projects /</a> </li>
                <li> <a href="Articles.html"> Articles /</a> </li>
                <li> <a href="Contact.html"> Contact </a> </li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="card">
                <h2>Contact Me</h2>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p> all rights reserved 2025 </p>
    </footer>

</body>
</html>
